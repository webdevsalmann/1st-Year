<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/reservation.css">
</head>

<body>

    <header>
        <div class="navbar">
            <li><a href="index.html"><img src="./images/logo.svg" alt=""></a></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="#about-section">About</a></li>
            <li><a href="#">Location</a></li>
            <button class="btn btn-p btn-small">
                <li href="#"> <span> Sign-up</span></li>
            </button>
        </div>
    </header>

    <main>
        <div class="frame">
            <h1>Reservation</h1>
            <div class="container">
                <div class="left-box">
                    <h2>Reservation Detail</h2>
                    <div class="input-box ">
                        <label for="">Date: </label>
                        <div class="wrapper">
                            <input type="date">
                        </div>
                    </div>
                    <div class="input-box time">
                        <label for="">Time: </label>
                        <div class="wrapper">
                            <input type="time">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="">No of persons: </label>
                        <div class="wrapper">
                            <input type="number" value="1">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="">Full Name: </label>
                        <div class="wrapper">
                            <input type="text" placeholder="Sahil Khan">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="">Contact Number: </label>
                        <div class="wrapper">
                            <input type="text" placeholder="0000000000">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="">Email: </label>
                        <div class="wrapper">
                            <input type="email" placeholder="abc@gmail.com">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="">Note: </label>
                        <p> If you don't visit in half an Hour of your selected time period, your reservation will be
                            cancel and there will be no refund</p>
                    </div>
                </div>
                <div class="right-box">
                    <h2>Reservation Table</h2>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
