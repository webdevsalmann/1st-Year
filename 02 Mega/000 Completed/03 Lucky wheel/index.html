<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
        <div class="modal-box">
            <h1>Congratulation</h1>
            <p>You Lucky number is "<span id="output"></span>"</p>
            <button id="btn-spin_again" class="btn"> Spin Again</button>
            <button id="btn-close" class="btn">close</button>
        </div>
    </div>
    <h1>Lucky Wheel</h1>
    <div class="container">
        <div id="wheel">
            <div class="block" style="--i:1;"><span class="vlaue">1</span></div>
            <div class="block" style="--i:2;"><span class="vlaue">2</span></div>
            <div class="block" style="--i:3;"><span class="vlaue">3</span></div>
            <div class="block" style="--i:4;"><span class="vlaue">4</span></div>
            <div class="block" style="--i:5;"><span class="vlaue">5</span></div>
            <div class="block" style="--i:6;"><span class="vlaue">6</span></div>
            <div class="block" style="--i:7;"><span class="vlaue">7</span></div>
            <div class="block" style="--i:8;"><span class="vlaue">8</span></div>
        </div>
    </div>
    <button class="btn" id="btn_spin">SPIN</button>



    <script src="index.js"></script>
</body>

</html>
