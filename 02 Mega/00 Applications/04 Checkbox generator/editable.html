<div class="property-box">
                        <div class="value-box">
                            <p>Position</p>
                            <select class="select" name="" id="select-position" data-layer1-position-select>
                                <option value="inherit">inherit</option>
                                <option value="static">static</option>
                                <option value="relative">relative</option>
                                <option value="absolute">absolute</option>
                                <option value="fixed">fixed</option>
                                <option value="sticky">sticky</option>
                            </select>
                        </div>
                    </div>
                    <div class="property-box">
                        <p>Top</p>
                        <div class="value-box">
                            <input type="range" value='0' min='-200' max='200' data-layer1-top-range />
                            <div type="number" contenteditable="true" data-layer1-top-input>0</div>
                            <select class="unit unit-select" data-layer1-top-unit-select>
                                <option value="px">px</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                    </div>
                    <div class="property-box">
                        <p>Left</p>
                        <div class="value-box">
                            <input type="range" value='0' min='-200' max='200' data-layer1-left-range />
                            <div type="number" contenteditable="true" data-layer1-left-input>0</div>
                            <select class="unit unit-select" data-layer1-left-unit-select>
                                <option value="px">px</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                    </div>
