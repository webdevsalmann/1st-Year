<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface">
        <div class="calc-block">
            <div class="output-section">
                <input id="show-func" class="show-func output-view" readonly >
                <!-- <div id="show-func" class="show-func">func</div> -->
                <input id="output" class="output output-view" readonly value="0">
                <!-- <div id="output" class="output">Output</div> -->
            </div>
            <div class="button-section">
                <div id="func-percentage" class="btn func-btn">%</div>
                <div id="func-clear-all" class="btn func-btn">CE</div>
                <div id="func-clear" class="btn func-btn">C</div>
                <div id="func-back" class="btn func-btn">&#x21d0;</div>
                <div id="func-" class="btn func-btn">1/X</div>
                <div id="func-square" class="btn func-btn">X <sup>2</sup></div>
                <div id="func-" class="btn func-btn">12</div>
                <div id="func-divide" class="btn func-btn">&#xf7;</div>
                <div id="7" class="btn num-btn" value="7">7</div>
                <div id="8" class="btn num-btn">8</div>
                <div id="9" class="btn num-btn">9</div>
                <div id="func-multiply" class="btn func-btn">&#x2715;</div>
                <div id="4" class="btn num-btn">4</div>
                <div id="5" class="btn num-btn">5</div>
                <div id="6" class="btn num-btn">6</div>
                <div id="func-substract" class="btn func-btn">&#x2212;</div>
                <div id="1" class="btn num-btn">1</div>
                <div id="2" class="btn num-btn">2</div>
                <div id="3" class="btn num-btn">3</div>
                <div id="func-addition" class="btn func-btn">&#x2b;</div>
                <div id="0" class="btn num-btn">0</div>
                <div id="00" class="btn num-btn">00</div>
                <div id="num-dot" class="btn num-btn">.</div>
                <div id="equal-btn" class="btn equal-btn">=</div>
            </div>
        </div>
        <div class="history-block">
            <div class="history-btn btn">
                History
            </div>
            <div class="memory-btn btn">
                Memory
            </div>
        </div>
        
        
        
    </div>

    <script src="index.js"></script>
</body>

</html>
