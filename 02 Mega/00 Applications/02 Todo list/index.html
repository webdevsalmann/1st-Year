<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">To Do List</h1>
    <main>
        <aside>
            <div class="list-container">
                <h2 class="task-list-title">My lists</h2>
                <form class="list-form" action="" data-new-list-form>
                    <input class="input list" type="text" type="text" placeholder="new list name" data-new-list-input />
                    <button class="btn create list" aria-label="create new list">+</button>
                </form>
                <ul class="task-lists" data-lists></ul>
            </div>
        </aside>

        <section>
            <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title>Youtube</h2>
                    <p class="task-count" data-list-count>3 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks></div>
                    <div class="new-task-creator">
                        <form class="task-form" action="" data-new-task-form>
                            <input class="input task" type="text" type="text" placeholder="new list name"
                                data-new-task-input />
                            <button class="btn create task" aria-label="create new task">+</button>
                        </form>
                    </div>
                    <div class="delete-box">
                        <button class="btn delete delete-task" data-clear-complete-tasks-button>Delete completed
                            Tasks</button>
                        <button class="btn delete delete-list" data-delete-list-btn>Delete List</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <template id="task-template">
        <div class="task todo">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

    <script src="index.js" defer></script>
</body>

</html>
