<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <form class="form-box" onsubmit="return validateCredentials(email.value, password.value)">
            <h1>Login</h1>
            <div class="input-box">
                <label for="email">Email Id</label>
                <input type="email" name="" id="email" placeholder="abc12@gmail.com" required>
                <label for="password">Passsord</label>
                <input type="password" name="" id="password" placeholder="Passsord" required>
                <div class="btn-box">
                    <button type="submit" class="btn btn-log-in">Log In</button>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
            </div>
            <div class="divider"></div>
            <p>OR Continue with</p>
            <div class="social-in-box">
                <button class="btn social-in google-in"><img src="google.svg" alt=""> Google</button>
                <button class="btn social-in facebook-in"><img src="facebook.svg" alt=""> Faceboook</button>
            </div>
        </form>
        <div class="form-sider">
            <h1>Welcome to your personal sanctuary</h1>
            <div class="img-box">
                <img src="books.svg" alt="">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
