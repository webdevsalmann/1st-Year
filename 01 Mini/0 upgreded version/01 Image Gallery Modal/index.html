    <div id="modal-box">
        <div id="modal">
            <span id="close-modal">&times;</span>
            <div class="modal-content">
                <a id="prev" class="slide_btn" onclick="prevSlide()">&#10094;</a>
                <img id="modal-img" class="popup-img" src="./images/1.jpg" alt="">
                <a id="next" class="slide_btn" onclick="nextSlide()">&#10095;</a>
            </div>
            <a id="download_btn" >&#x2913; Download </a>

        </div>
    </div>
