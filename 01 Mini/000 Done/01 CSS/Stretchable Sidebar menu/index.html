<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <div class="navbar">
            <div class="logo-box">
                <div id="toggle-menu">
                    <div class="ham-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="logo">LOGO</div>
            </div>
            <div class="search-bar">
                <div class="search">&#x26B2;</div>
                <input type="text" class="search-input">
            </div>
        </div>
    </header>


    <div class="interface">

        <div class="sidebar">
            <div class="list">
                <ul>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/dashboard.svg" alt=""></span>
                            <span class="items">Dashboard</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/profile.svg" alt=""></span>
                            <span class="items">User</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/chat.svg" alt=""></span>
                            <span class="items">Message</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/analytics.svg" alt=""></span>
                            <span class="items">Analytics</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/file.svg" alt=""></span>
                            <span class="items">Files</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/heart.svg" alt=""></span>
                            <span class="items">Saved</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="list-item">
                            <span><img class="icon" src="./image/setting.svg" alt=""></span>
                            <span class="items">Setting</span>
                        </div>
                    </a>
                </ul>
            </div>
            <div class="profile-box">
                <div class="profile-img">
                    <img src="./image/logo.png" alt="">
                </div>
                <div class="profile-about">
                    <h5>@arcanecoder</h5>
                    <p>web-developer</p>
                </div>
                <div class="logout">
                    <img src="./image/logout.svg" alt="">
                </div>
            </div>
        </div>


        <div class="display-section">
            <h1>All the content <br> will be shown in this section</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
